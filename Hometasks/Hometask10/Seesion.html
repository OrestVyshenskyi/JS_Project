<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Task10.css">
</head>
<body>
<script>
    let jsonSession = localStorage.getItem('session')
    let session = JSON.parse(jsonSession);
    for (const sessionElement of session) {
        let div = document.createElement('div');
        div.classList.add('session')
        div.innerText = sessionElement;
        document.body.appendChild(div);
    }
</script>

</body>
</html>
